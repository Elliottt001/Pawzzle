services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: pawzzle
      POSTGRES_PASSWORD: pawzzle123
      POSTGRES_DB: pawzzle
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "15432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:

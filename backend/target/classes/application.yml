server:
  port: 8080

spring:
  application:
    name: pawzzle-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/pawzzle
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}

logging:
  level:
    com.pawzzle: DEBUG
